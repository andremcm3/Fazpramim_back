<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Faz Pra Mim</title>
    <style>
        nav {
            background-color: #f2f2f2;
            padding: 12px;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            color: #0077cc;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- MENU GLOBAL (aparece em todas as páginas) -->
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'search' %}">Pesquisar</a>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Sair</a>
        {% else %}
            <a href="{% url 'login' %}">Entrar</a>
            <a href="{% url 'register' %}">Registrar</a>
        {% endif %}
    </nav>

    <!-- ONDE O CONTEÚDO DAS PÁGINAS VAI APARECER -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
